<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${client}" method="post" role="form">
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" placeholder="First Name"
                           class="form-control input-lg"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name"
                           class="form-control input-lg"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control input-lg"/>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password"
                           class="form-control input-lg"/>
                </div>
                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-blockDtos" value="Submit"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
