<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <title>Logdb</title>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet" media="screen"/>
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.js"></script>
        <link rel="stylesheet" href="../../css/main.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Logdb</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav" sec:authorize="isAnonymous()">
                    <li class="active"><a th:href="@{/registration}">Registration</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="isAnonymous()">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="active"><a th:href="@{'/canned-queries'}">Canned Queries</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="active"><a th:href="@{'/create/accessLog'}">New AccessLog</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="active"><a th:href="@{'/create/namesytemlog'}">New NameSystemLog</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="active"><a th:href="@{'/create/dataxreceiver'}">New DataXreceiverLog</a></li>
                </ul>
                <ul class="nav navbar-nav" sec:authorize="!isAnonymous()">
                    <li class="active"><a th:href="@{/logout}">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
