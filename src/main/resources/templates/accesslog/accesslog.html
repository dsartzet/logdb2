<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="accesslog">
    <div class="jumbotron">
        <div class="panel-heading">
            <h2><a th:text="${accessLog.id}" th:href="@{'/accesslog/' + ${accessLog.id}}">Title</a></h2>
            <div style="float:left; margin:3px;" th:text="' at  ' + ${#dates.format(accessLog.timestamp, 'dd-MM-yyyy  HH:MM')}"></div>
            <div sec:authorize="isAuthenticated()" th:if="${email}">
                <div class="row">
                    <a th:href="@{'/edit/accesslog/{id}'(id=${accessLog.id})}" class="col-md-2">
                        <button type="button" class="btn btn-primary btn-blockDtos" th:text="Edit">Edit</button>
                    </a>
                </div>
            </div>
        </div>
        <hr />
        <h4 class="panel-body" th:text="${accessLog.session.sourceIp}">Source Ip</h4>
        <h4 class="panel-body" th:text="${accessLog.session.userAgent}">User agent</h4>
        <h4 class="panel-body" th:text="${accessLog.request.httpMethod}">Http method</h4>
        <h4 class="panel-body" th:text="${accessLog.request.resource}">Resource</h4>
        <h4 class="panel-body" th:text="${accessLog.response.status}">Status</h4>
        <h4 class="panel-body" th:text="${accessLog.response.size}">Size</h4>
        <h4 class="panel-body" th:text="${accessLog.userId}">User Id</h4>
        <h4 class="panel-body" th:text="${accessLog.type}">Type</h4>
        <br>
    </div>

</div>
</body>
</html>
