<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logdb</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <div class="container">
        <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/create/accesslog}" th:object="${object}" method="post" class="form-horizontal" role="form">
                    <h2 class="text-center">Access Log</h2>
                    <div class="form-group">
                        <p>Source Ip: <input type="text" th:field="*{sessionDto.ip}" placeholder="Source Ip" class="form-control input-lg"/></p>
                        <p>Size: <input type="text" th:field="*{responseDto.size}" placeholder="Size" class="form-control input-lg"/></p>
                        <p>User Id: <input type="text" th:field="*{userId}" placeholder="User id" class="form-control input-lg"/></p>
                        <p>User Agent: <input type="text" th:field="*{sessionDto.browser}" placeholder="User Agent" class="form-control input-lg"/></p>
                        <p>Referrer: <input type="text" th:field="*{referer}" placeholder="Referer" class="form-control input-lg"/></p>
                        <p>Http Method: <input type="text" th:field="*{requestDto.method}" placeholder="Http Method" class="form-control input-lg"/></p>
                        <p>Resource: <input type="text" th:field="*{requestDto.resource}" placeholder="Resource" class="form-control input-lg"/></p>
                        <p>Status: <input type="text" th:field="*{responseDto.status}" placeholder="Status" class="form-control input-lg"/></p>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" th:if="${object.id}">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" th:action="@{'/accesslog/{id}'(id=${object.id})}" th:method="delete"
                      class="form-horizontal">
                    <div class="form-group">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
