<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="namesystem">
    <div class="jumbotron">
        <div class="panel-heading">
            <h2><a th:text="${namesystem.id}" th:href="@{'/namesystem/' + ${namesystem.id}}">Title</a></h2>
            <div style="float:left; margin:3px;" th:text="' at  ' + ${#dates.format(namesystem.timestamp, 'dd-MM-yyyy  HH:MM')}"></div>
            <div sec:authorize="isAuthenticated()" th:if="${email}">
                <div class="row">
                    <a th:href="@{'/edit/namesystem/{id}'(id=${namesystem.id})}" class="col-md-2">
                        <button type="button" class="btn btn-primary btn-blockDtos" th:text="Edit">Edit</button>
                    </a>
                </div>
            </div>
        </div>
        <hr />
        <h4 class="panel-body" th:text="${namesystem.sourceIp}">Source Ip</h4>
        <h4 class="panel-body" th:text="${namesystem.blocks}">Blocks</h4>
        <h4 class="panel-body" th:text="${namesystem.destinationIps}">Destination Ips</h4>
        <h4 class="panel-body" th:text="${namesystem.size}">Size</h4>
        <h4 class="panel-body" th:text="${namesystem.type}">Type</h4>
        <br>
    </div>

</div>
</body>
</html>
