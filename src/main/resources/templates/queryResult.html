<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logdb</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>
<div class="container">
    <div class="container" style="margin-top:20px; overflow-y: auto; height:80vh;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:each="header: ${headers}" class="column-title" th:text="${header}" />
            </tr>
            </thead>
            <tbody>
            <tr th:each="row: ${rows}" id="tablerow">
                <td th:each="field: ${row}" th:text="${field}" />
            </tr>
            </tbody>
        </table>
    </div>
    <span>Total rows: <span th:text="${size}"/></span>
</div>
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
